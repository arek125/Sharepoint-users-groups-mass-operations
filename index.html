<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>SUGMO</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/jquery-ui.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
		<link href="css/main.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/sharepointplus-4.0.min.js"></script>
		<script type="text/javascript" src="js/datatables.min.js"></script>
		<script type="text/javascript" src="js/clipboard.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
  	<body>
		<header class="navbar-fixed-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
						<h3>SUGMO: <span id="url" class="text-uppercase">URL</span></h3>
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
						<div class="spinner pull-right" id="wait">
							<div class="rect1"></div>
							<div class="rect2"></div>
							<div class="rect3"></div>
							<div class="rect4"></div>
							<div class="rect5"></div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row" >
				<div class="col-lg-2 col-md-3 ">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="text-center">Users</h5>
						</div>
						<div class="panel-body">
							<p><textarea placeholder="user login/name per line" class="form-control" rows="12" cols="30" psname="user" id="userNames"></textarea></p>
							<p><label class="small"><input type="checkbox" id="caleAd" checked>Also search outside this site</label></p>
							<p><button id="userSearch" class="btn btn-block btn-info btn-sm">Search users</button></p>
							<p><button id="zamienIN" class="btn btn-block btn-warning btn-sm">Switch names/surnames</button></p>
							<hr>
							<p><button id="copyLogins" class="btn btn-block btn-warning btn-sm">Copy selected users logins</button></p>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-9">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="text-center">Users - data</h5>
						</div>
						<div class="panel-body">
							<table id="content" class="table table-bordered table-hover">
								<thead>
									<th class="no-sort"><input type="checkbox" id="alltrch1"></input></th>
									<th>ID/NAME/LOGIN/EMAIL</th>
									<th>GROUPS</th>
								</thead>
								<tbody id="tbUsers">
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="text-center">Groups</h5>
						</div>
						<div class="panel-body">
							<p><textarea placeholder="group name per line" class="form-control" rows="12" cols="30" psname="group" ></textarea></p>
							<p><button id="groupSearch" class="btn btn-block btn-info btn-sm">Search groups</button></p>
							<p><button id="createGroups" class="btn btn-block btn-success btn-sm">Create groups</button></p>
							<hr>
							<p><button id="addUsersToGroups" class="btn btn-block btn-success btn-sm"><small>Add selected users to selected groups</small></button></p>
							<hr>
							<p><button id="removeGroups" class="btn btn-block btn-danger btn-sm">Remove selected groups</button></p>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-9">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5 class="text-center">Groups - data</h5>
						</div>
						<div class="panel-body">
							<table id="content2" class="table table-bordered table-hover">
								<thead>
									<th class="no-sort"><input type="checkbox" id="alltrch2"></input></th>
									<th>ID</th>
									<th>NAME</th>
									<th>DISC</th>
									<th class="no-sort">OPS</th>
								</thead>
								<tbody id="tbGroups">
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row" >
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="message" class="alert alert-info"></div>
				</div>
			</div>
		</div>
	</body>
</html>
