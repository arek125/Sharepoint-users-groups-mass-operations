<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>UserGroup</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/main.css" rel="stylesheet" media="screen">
		<link href="css/jquery-ui.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/sharepointplus-4.0.js"></script>
		<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
  	<body>
		<header class="navbar-fixed-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
						<h3><span id="url" class="text-uppercase">URL</span></h3>
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
						<img id="wait" src="img/wait.gif" alt="loading..." class="pull-right img-responsive">
					</div>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row" >
				<div class="col-lg-2 col-md-3 ">
					<div data-spy="affix" data-offset-top="50">
						<h4 class="text-center">Użytkownicy</h4>
						<p><textarea placeholder="login/nazwa usera per linia" class="form-control" rows="12" cols="30" psname="user" id="userNames"></textarea></p>
						<p><label class="small"><input type="checkbox" id="caleAd" checked>Szukaj również poza tą witryną</label></p>
						<p><button id="userSearch" class="btn btn-block btn-info btn-sm">Szukaj użytkowników</button></p>
						<p><button id="zamienIN" class="btn btn-block btn-warning btn-sm">Zamień imię/nazwisko</button></p>
						<hr>
					</div>
				</div>
				<div class="col-lg-4 col-md-9">
					<h4 class="text-center">Użytkowinicy - dane</h4>
					<table id="content" class="table table-bordered table-hover">
						<thead>
							<th><input type="checkbox" id="alltrch1"></input></th>
							<th>ID</th>
							<th>NAZWA</th>
							<th>LOGIN</th>
							<th>GRUPY</th>
						</thead>
						<tbody id="tbUsers">
						</tbody>
					</table>
				</div>
				<div class="col-lg-2 col-md-3">
					<div data-spy="affix" data-offset-top="50">
						<h4 class="text-center">Grupy</h4>
						<p><textarea placeholder="nazwa grupy per linia" class="form-control" rows="12" cols="30" psname="group" ></textarea></p>
						<p><button id="groupSearch" class="btn btn-block btn-info btn-sm">Szukaj grup</button></p>
						<hr>
						<p><button id="allGroups" class="btn btn-block btn-info btn-sm" onclick="$('#tbGroups').empty();getAllGroups().then(function(response) {$('#content2').trigger('update');$('#content2').find('th:contains(NAZWA)').trigger('sort');});return false;">Wszystkie grupy</button></p>
						<hr>
						<p><button id="addUsersToGroups" class="btn btn-block btn-success btn-sm"><small>Dodaj zaznaczonych userów do zaznaczonych grup.</small></button></p>
					</div>
				</div>
				<div class="col-lg-4 col-md-9">
					<h4 class="text-center">Grupy - dane</h4>
					<table id="content2" class="table table-bordered table-hover">
						<thead>
							<th><input type="checkbox" id="alltrch2"></input></th>
							<th>ID</th>
							<th>NAZWA</th>
							<th>OPIS</th>
							<th>USUŃ</th>
						</thead>
						<tbody id="tbGroups">
						</tbody>
					</table>
				</div>
			</div>
			<div class="row" >
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div id="message" class="alert alert-info"></div>
				</div>
			</div>
		</div>
	</body>
</html>
